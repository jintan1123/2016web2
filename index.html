<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webプログラミングⅡ 課題</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <ons-page>
      <div class="container">
        <h1><span class="label label-warning">welcame to homepage</span></h1>
        <p class="bg-primary">名前:神 政樹</p>
        <p class="bg-success">所属：ゲーム学科(プログラム分野)2年</p>
        <p class="bg-info">最近始めたゲーム：ポケモンSM FGO</p>
        <p class="bg-danger">一言：残り少ない時間を頑張りましょう</p>
      <img src="20160812_171619.jpg" class="img-responsive img-circle" alt="画像">
    </div>
      
      <ons-toolbar>
        <div class="center">ローカルチャット</div>
      </ons-toolbar>
      <div style="text-align: center;">
        <p>コメントを入力してください</p>
        <div id="container"> <!-- この内容が置き換えられる --> </div>
      </div>
      
    </ons-page>

    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
    
    <script src="https://unpkg.com/react@15.3.2/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.min.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/react-onsenui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
      var CommentList = React.createClass({
          render: function() {
              var comments = this.props.comments.map(function(comment, index) {
                  return <ons-list-item key={index}>{comment}</ons-list-item>;
              });
              return (
                  <ons-list>{comments}</ons-list>
              );
          }
      });

      var CommentApp = React.createClass({
          getInitialState: function() {
              return {
                  comments: [],
                  inputValue: ''
              }
          },
          handleSubmit: function(e) {
              e.preventDefault();
              var comment = this.state.inputValue;
              this.setState({
                  comments: this.state.comments.concat(comment),
                  inputValue: ''
              })
          },
          handleChange: function(e) {
              this.setState({
                  inputValue: e.target.value
              });
          },
          render: function() {
              return (
                  <div>
                    <form
                      className="comment-form"
                      onSubmit={this.handleSubmit} >
                      <ons-row align = "center">
                        <ons-col width="60%" align = "right">
                          <input class="text-input"
                            type="text"
                            value={this.state.inputValue}
                            onChange={this.handleChange} />
                        </ons-col>
                        <ons-col width="5%" align = "right">
                        </ons-col>
                        <ons-col align = "left">
                          <ons-button type="submit" onClick={this.handleSubmit}>add</ons-button>
                        </ons-col>
                      </ons-row>
　　                </form>
                    <CommentList comments={this.state.comments} />
                  </div>
              );
          }
      });
      ReactDOM.render(<CommentApp />, document.getElementById('container'));
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
